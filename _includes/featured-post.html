<article>
  <a href="{{ site.github.url }}{{ post.url }}">
    <div class="featured-post" {% if post.image %}style="background-image:url({{ site.github.url }}/assets/img/{{ post.image }});break-inside:avoid-column;"{% endif %}>
      <h2><span>{{ post.title }}</span></h2>
      <div class="hover-overlay">
        <span class="hover-text"><h2>{{ post.title }}</h2></span>
      </div>
    </div>
  </a>
</article>
